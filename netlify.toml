# Netlify configuration for a Next.js project

[build]
  # This is the command Netlify will run to build your site.
  command = "next build"

  # This is the directory that contains the deploy-ready assets generated by 
  # the build command. For Next.js, this is the .next folder.
  publish = ".next"

[[plugins]]
  # The Essential Next.js plugin automatically configures your site on Netlify
  # to enable all Next.js features (like server-side rendering, image optimization, etc.).
  package = "@netlify/plugin-nextjs"
